<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sytle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>9º</strong>
          </div>
          <div class="weather-forecast-temperature">6º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thu</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>12º</strong>
          </div>
          <div class="weather-forecast-temperature">9º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>12º</strong>
          </div>
          <div class="weather-forecast-temperature">10º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>11º</strong>
          </div>
          <div class="weather-forecast-temperature">7º</div>
        </div>
      </div>
    
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sun</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>12º</strong>
          </div>
          <div class="weather-forecast-temperature">8º</div>
        </div>
      </div>
    </div>
      </main>
     
<footer>
    Built by
    <a href="https://github.com/VikingTechDeveloper" target="_blank"> Vibeke Cerdá Hansen </a>, code hosted on

    <a href="https://vibforecastweatherweb.netlify.app/" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <iframe name="" frameborder="0" id="fnlp-panel-iframe" style="display: none!important; position: fixed!important; top: 0px!important; right: -280px!important; z-index: 1000000000!important; width: 305px!important; height: 100vh!important; margin:0!important; border: 0px!important; outline: 0px!important;"></iframe>
  </body>
  <grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
